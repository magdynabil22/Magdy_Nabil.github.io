<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magdy Nabil - Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;600&display=swap');
        
        :root {
            --dark-bg: #05101a;
            --accent-color: #0ff;
            --accent-glow: 0 0 10px #0ff;
            --accent-secondary: #9d4edd;
            --text-color: #e0e0e0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            position: relative;
            padding: 1rem 0;
            background: rgba(5, 20, 30, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            z-index: 100;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--accent-color);
            text-shadow: var(--accent-glow);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: var(--accent-color);
        }
        
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            box-shadow: var(--accent-glow);
            transition: width 0.3s ease;
        }
        
        .nav-links a:hover::after {
            width: 100%;
        }
        
        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            min-height: calc(100vh - 80px);
            position: relative;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(157, 78, 221, 0.05) 0%, transparent 40%);
            z-index: -1;
        }
        
        .hero-content {
            flex: 1;
            max-width: 600px;
        }
        
        .greeting {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent-color), var(--accent-secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        
        .title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        
        .description {
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.8;
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            color: var(--text-color);
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .social-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-3px);
        }
        
        .cta-btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--accent-secondary));
            color: var(--dark-bg);
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 500;
            border-radius: 30px;
            border: none;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.5s ease;
        }
        
        .cta-btn:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }
        
        .cta-btn:hover::before {
            left: 100%;
        }
        
        .avatar-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .avatar-outline {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.5);
                transform: scale(1.03);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.5);
                transform: scale(1);
            }
        }
        
        .avatar {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(0, 255, 255, 0.3);
            background-color: #192734;
        }
        
        .avatar-text {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #192734;
            font-family: 'Orbitron', sans-serif;
            font-size: 3rem;
            color: var(--accent-color);
            border: 4px solid rgba(0, 255, 255, 0.3);
        }
        
        /* Code particles in background */
        .code-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            color: rgba(0, 255, 255, 0.1);
            font-family: monospace;
            font-size: 14px;
            user-select: none;
        }
        
        /* Media queries */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column-reverse;
                text-align: center;
                padding: 2rem;
            }
            
            .avatar-container {
                margin-bottom: 2rem;
                width: 200px;
                height: 200px;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .name {
                font-size: 2.5rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>

    <!-- Code particles effect -->
    <div class="code-particles"></div>
    
    <script>
        // Create code particles
        const codeParticles = document.querySelector('.code-particles');
        const codeSnippets = [
            '{ }', 'const', 'let', 'function()', 'return', '=>', '&&', '||',
            'if()', 'else', 'for()', 'while()', '.map()', '.filter()', 
            '</>', '<div>', '</div>', '<app>', '#root', 'useState()',
            'import', 'export', 'reactive', 'fetch()', 'async', 'await',
            '@media', 'flex', 'grid', 'mobile', 'web', 'dev', '<MN/>'
        ];
        
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random code snippet
            particle.textContent = codeSnippets[Math.floor(Math.random() * codeSnippets.length)];
            
            // Random animation
            const duration = 50 + Math.random() * 100;
            const delay = Math.random() * 50;
            
            particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
            particle.style.opacity = 0.1 + Math.random() * 0.2;
            
            codeParticles.appendChild(particle);
        }
        
        // Glow effect on hover for buttons and links
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.textShadow = '0 0 8px rgba(0, 255, 255, 0.8)';
            });
            
            link.addEventListener('mouseout', () => {
                link.style.textShadow = '';
            });
        });
        
        // Add simple parallax effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelectorAll('.particle').forEach(particle => {
                const speed = 0.05 + Math.random() * 0.05;
                const offsetX = (x - 0.5) * speed * 100;
                const offsetY = (y - 0.5) * speed * 100;
                
                particle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        });
    </script>
